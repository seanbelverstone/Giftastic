<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<html>
<head>
    <title>Giftastic!</title>
</head>
<body>

<div class="row">
    <div class="col-12">
        <h1>Giftastic Video Games</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="topic-array">
            <button class="btn btn-dark" data-game="halo-reach">Halo</button>
            <button class="btn btn-dark" data-game="rocket-league">Rocket League</button>
            <button class="btn btn-dark" data-game="dead-space">Dead Space</button>
            <button class="btn btn-dark" data-game="elite-dangerous">Elite Dangerous</button>
            <button class="btn btn-dark" data-game="minecraft">Minecraft</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter a game title" aria-label="Game Title Input" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="submit">Submit</button>
            </div>
          </div>
    </div>
    <div class="col-6">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Number of Gifs
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" id="10" href="#">10</a>
              <a class="dropdown-item" id="20" href="#">20</a>
              <a class="dropdown-item" id="30" href="#">30</a>
              <a class="dropdown-item" id="40" href="#">40</a>
              <a class="dropdown-item" id="50" href="#">50</a>
            </div>
          </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div id="userButtons"></div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div id="gifLocation"></div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="assets/javascript/logic.js"></script>
</body>
</html>
